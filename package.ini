[package]
name = PHP_CompatInfo
summary = Find out the minimum version and the extensions required for a piece of code to run
desc = "PHP_CompatInfo will parse a file/folder/array to find out the minimum
version and extensions required for it to run. CLI version has many reports
(extension, interface, class, function, constant) to display and ability to show
content of dictionary references.
"
license = "BSD License, http://www.opensource.org/licenses/bsd-license.php"
version = 2.8.0beta1
version.api = 2.8.0
stability.release = beta
stability.api = beta

authors[] = "Laurent Laville, farell, pear@laurent-laville.org"
contributors[] = "Remi Collet, remicollet"

channel = bartlett.laurent-laville.org
notes = "
Additions and changes:
- introduces a new Reference API that allow to filter elements (interfaces, classes, functions, constants)
on php version or extension release, with or without a particular relationship (like operator in version_compare)
- Full filter support for extensions apc (3.1.13), enchant (1.1.0), intl (2.0.1), sphinx (1.2.0), xdebug (2.2.1)
- Limited filter support to php versions only for all other extensions

API filter examples on extension releases:
- phpci list-classes intl 1.0.0
- phpci list-functions xdebug 2.0.0 ge
API filter examples on php versions:
- phpci list-constants intl php_5.2.0 gt
- phpci list-functions apc php_4  (only php <  php 5.0.0)
- phpci list-functions apc php_5  (only php >= php 5.0.0)

Upgrades extension dependencies:
new Reference API uses PHP ReflectionClass (see REF_VERSION class constant : latest version of Extension/Reference supported)

Adds missing Xdebug unit tests (while reference exists since 2.0.0RC3)

Bug fixes:
- none
"

[require]
php = 5.2.0
pearinstaller = 1.9.0

components.ez.no/Base = 1.8
components.ez.no/ConsoleTools = 1.6.1
pear.php.net/Console_CommandLine = 1.1.3
bartlett.laurent-laville.org/PHP_Reflect = 1.4.2
pear.phpunit.de/PHP_Timer = 1.0.0

ext/dom =
ext/libxml =
ext/pcre =
ext/spl =
ext/Reflection =

[optional]
pear.php.net/Net_Growl = 2.6.0
pear.phpunit.de/PHPUnit = 3.6.0

[replacements]
; global replacement
* = "package-info, @package_version@, version"
; single file replacement
PHP/CompatInfo/CLI.php = "pear-config, @cfg_dir@, cfg_dir"
scripts/phpci = "pear-config, @php_bin@, php_bin"
scripts/phpci.bat[] = "pear-config, @php_bin@, php_bin"
scripts/phpci.bat[] = "pear-config, @bin_dir@, bin_dir"

[installConditions]
windowsEol = scripts/phpci.bat
unixEol = scripts/phpci

windows.installAs[] = "scripts/phpci.bat, phpci.bat"
windows.installAs[] = "scripts/phpci, phpci"

other.installAs = "scripts/phpci, phpci"
other.ignores = "scripts/phpci.bat, phpci.bat"
